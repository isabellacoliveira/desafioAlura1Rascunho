<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EDITOR DE TEXTO</title>
        <link rel="stylesheet" href="../css/card.css">
        <!-- <link rel="stylesheet" href="../css/style.css"> -->
        <link rel="stylesheet" href="../css/dracula.css">
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/desktop.css">
        <link rel="stylesheet" href="../css/responsivo.css">
    </head>
    <body>

    <div class="vertical1">
                    <div id="bloco1">
                        <img src="../imagens/DEVDITOR.png">
                    </div>
                    <div id="bloco2">
                        <input placeholder="Busque por algo">
                    </div>
                    <div id="bloco3">
                            <img src="../imagens/photo.png">      
                            <p>Harry</p>                   
                    </div>
    </div>


    <div class="vertical2">
            <div class="menu">
                <h6>MENU</h6>
                <div id="blocoCodigo">
                        <img src="../imagens/i1.png" id="codigo">
                        <img src="../imagens/c1.png" id="icone" >
                        <button onclick="window.location.href = 'index.html'">
                           Editor de código
                        </button>
                </div>
                <div id="blocoComunidade">
                        <img src="../imagens/i2.png" id="comunidade">
                        <img src="../imagens/c2.png" id="comu">
                        <button onclick="window.location.href = 'comunidade.html'">
                           Comunidade
                        </button>
                </div>
            </div>

            <!-- preservar e caixa -->
            <div class="caixaDeTexto"> 
                    <div id="caixa">
                <div class="preservar">
                        <div class="barraSuperior">
                            <div id="vermelho">
                            <img src="../imagens/vermelho.png" alt="">
                            </div>
                            <div id="amarelo">
                                <img src="../imagens/amarelo.png" alt="">
                            </div>
                            <div id="verde">
                                <img src="../imagens/verde.png" alt="">
                            </div>

                        </div id="parteCode"> 
                            <code class="preview-hljs" contenteditable="true" aria-label="Editor de código" >socorro</code>
                        </div>
                    </div>
                <button id="botao" onclick="aplicaHighlight()">Vizualizar com highlight</button>
            </div>

    <div class="blocoFinal">
        
        <h6>SEU PROJETO</h6>
            <textarea id="text1" placeholder="Nome do seu projeto" value="nomeProj"></textarea>
            <textarea id="text2" placeholder="Descrição do seu projeto" value="descricaoProj"></textarea> 
        

        <h6>PERSONALIZAÇÃO</h6>
            <select id="linguagem" class="linguagem">
                <option value="HTML"  >HTML</option>
                <option value="CSS" >CSS</option>
                <option value="Javascript" >Javascript</option>
                <option value="C#" >C#</option>
                <option value="C++" >C++</option>
                <option value="C" >C</option>
                <option value="Python" >Python</option>
                <option value="Java" >Java</option>
                <option value="PHP" >PHP</option>
                <option value="Ruby" >Ruby</option>
                <option value="Swift" >Swift</option>
                <option value="Go" >Go</option>
            </select>

            <div id="bordaDoBotao">
                 <input id="b1" type="color" value="#6BD1FF"></input>
            </div>
       
        <button id="b2" onclick="escreveTitulo()">Salvar projeto</button>
            
        </div>
    </div> 
</div>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script> -->
<script src="../javascript/highlight.js"></script>
<script src="../javascript/changeColor.js"></script>
<script src="../javascript/salvandoProjeto.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    </body>
</html>
