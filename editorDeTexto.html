<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EDITOR DE TEXTO</title>
        <link rel="stylesheet" href="dracula.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <div class="vertical1">
                    <div id="bloco1">
                        <img src="DEVDITOR.png">
                    </div>
                    <div id="bloco2">
                        <input placeholder="Busque por algo">
                    </div>
                    <div id="bloco3">
                            <img src="photo.png">      
                            <p>Harry</p>                   
                    </div>
    </div>


    <div class="vertical2">
            <div class="menu">
                <h6>MENU</h6>
                <div id="blocoCodigo">
                        <img src="i1.png" id="codigo">
                        <img src="c1.png" id="icone" >
                        <button onclick="window.location.href = 'editorDeTexto.html'">
                           Editor de código
                        </button>
                </div>
                <div id="blocoComunidade">
                        <img src="i2.png" id="comunidade">
                        <img src="c2.png" id="comu">
                        <button onclick="window.location.href = 'comunidade.html'">
                           Comunidade
                        </button>
                </div>
            </div>

            <div class="caixaDeTexto">      
                    <div id="caixa">
                        <code class="preview-hljs" contenteditable="true" aria-label="Editor de código" placeholder="digite seu código">
                        </code>
                    </div>
                <button id="botao" onclick="aplicaHighlight()">Vizualizar com highlight</button>
            </div>

    <div class="blocoFinal">
        
        <h6>SEU PROJETO</h6>
            <textarea id="text1" placeholder="Nome do seu projeto"></textarea>
            <textarea id="text2" placeholder="Descrição do seu projeto"></textarea> 
        

        <h6>PERSONALIZAÇÃO</h6>
            <select id="linguagem" class="linguagem">
                <option value="HTML"  data-linguagemSeletor="oi">HTML</option>
                <option value="CSS" data-linguagemSeletor="oi">CSS</option>
                <option value="Javascript" data-linguagemSeletor="oi">Javascript</option>
                <option value="C#" data-linguagemSeletor="oi">C#</option>
                <option value="C++" data-linguagemSeletor="oi">C++</option>
                <option value="C" data-linguagemSeletor="oi">C</option>
                <option value="Python" data-linguagemSeletor="oi">Python</option>
                <option value="Java" data-linguagemSeletor="oi">Java</option>
                <option value="PHP" data-linguagemSeletor="oi">PHP</option>
                <option value="Ruby" data-linguagemSeletor="oi">Ruby</option>
                <option value="Swift" data-linguagemSeletor="oi">Swift</option>
                <option value="Go" data-linguagemSeletor="oi">Go</option>
            </select>

            <div id="bordaDoBotao">
                 <input id="b1" type="color" value="#6BD1FF"></input>
            </div>
       
        <button id="b2">Salvar projeto</button>
            
        </div>
    </div> 
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
<script src="highlight.js"></script>
<script src="changeColor.js"></script>
    </body>
</html>
