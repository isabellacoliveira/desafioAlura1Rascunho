<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EDITOR DE TEXTO</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <div class="vertical1">
                    <div id="bloco1">
                        <img src="DEVDITOR.png">
                    </div>
                    <div id="bloco2">
                        <input placeholder="Busque por algo">
                    </div>
                    <div id="bloco3">
                            <img src="photo.png">      
                            <p>Harry</p>                   
                    </div>
    </div>


    <div class="vertical2">
            <div class="menu">
                <h6>MENU</h6>
                <div id="blocoCodigo">
                        <img src="i1.png" id="codigo">
                        <img src="c1.png" id="icone" >
                        <p>Editor de código</p>
                </div>
                <div id="blocoComunidade">
                        <img src="i2.png" id="comunidade">
                        <img src="c2.png" id="comu">
                        <p>Comunidade</p>
                </div>
            </div>

            <div class="caixaDeTexto">      
                    <div id="fundo">
                        <img src="code_editor.png">
                    </div>  
                    <div id="caixa">
                        <textarea id="caixaTexto" placeholder="Digite seu código"></textarea>
                    </div>
                <button id="botao">Vizualizar com highlight</button>
            </div>

    <div class="blocoFinal">
        
        <h6>SEU PROJETO</h6>
            <textarea id="text1" placeholder="Nome do seu projeto"></textarea>
            <textarea id="text2" placeholder="Descrição do seu projeto"></textarea> 
        

        <h6>PERSONALIZAÇÃO</h6>
            <select>
                <option>HTML</option>
                <option>CSS</option>
                <option>Javascript</option>
                <option>C#</option>
                <option>C++</option>
                <option>C</option>
                <option>Python</option>
                <option>Java</option>
                <option>PHP</option>
                <option>Ruby</option>
                <option>Swift</option>
                <option>Go</option>
            </select>
            <div id="bordaDoBotao">
                 <button id="b1"></button>
            </div>
       
        <button id="b2">Salvar projeto</button>
            
        </div>
    </div> 
</div>


    </body>
</html>
