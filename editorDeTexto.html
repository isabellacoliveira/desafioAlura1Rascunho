<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"> 
        <title>EDITOR DE TEXTO</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <div id="vertical">
        <div class="cabecalho">
            <nav id="nav">
                <header>
                    <div id="bloco1">
                        <img src="DEVDITOR.png" id="img1">
                    </div>
                    <div id="bloco2">
                        <input type="text" id="input1" placeholder="Busque por algo">
                    </div>
                    <div id="bloco3">
                        <img src="perfil.png" id="img2">
                    </div>
                </header>
            </nav>
        </div>
    </div>


    <div id="vertical2">
            <div class="menu">
                <h6>MENU</h6>
                    <p>
                        <img src="codigo.png" id="codigo">
                                Editor de código
                    </p>
                    <p>
                        <img src="comunidade.png" id="comunidade">
                                        Comunidade
                    </p>
            </div>

            <div class="caixaDeTexto">
                <textarea id="caixaTexto" placeholder="Digite seu código" style="position: relative;"></textarea>
                <img src="botoes.png" style="position: absolute;">     
                <button id="botao">Vizualizar com highlight</button>
            </div>
    

    <div class="blocoFinal">
        
        <h6>SEU PROJETO</h6>
            <input type="text" id="input2" placeholder="Nome do seu projeto">
            <input type="text" id="input3" placeholder="Descrição do seu projeto">
        

        <h6>PERSONALIZAÇÃO</h6>
            <select>
                <option>HTML</option>
                <option>CSS</option>
                <option>Javascript</option>
                <option>C#</option>
                <option>C++</option>
                <option>C</option>
                <option>Python</option>
                <option>Java</option>
                <option>PHP</option>
                <option>Ruby</option>
                <option>Swift</option>
                <option>Go</option>
            </select>
            <button id="b1">Aplicar</button>
       
        <button id="b2">Salvar projeto</button>
            
        </div>
    </div> 
</div>


    </body>
</html>
